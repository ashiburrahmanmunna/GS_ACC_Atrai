<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Report Builder</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css"
        integrity="sha512-V8z24gJ7VwYz2OEq7VFnMYo66q0e3krm+qqdwH7Z1CYWprp4D4wMwINn0M+Bl8BY2ey5SvG+cSc5+5k9z8mQgg=="

<body>
    <div class="container mt-4">
        <div class="card w-100">
            <div class="card-header bg-light" id="custom-report-builder">
                <h2 class="mb-0">
                    <button class="btn btn-link text-decoration-none" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapseReportBuilder" aria-expanded="true"
                        aria-controls="collapseReportBuilder">
                        <i class="bi bi-chevron-down me-2"></i>
                        Custom report builder
                    </button>
                </h2>
            </div>
            <div id="collapseReportBuilder" class="collapse show" aria-labelledby="custom-report-builder"
                data-bs-parent="#accordionExample">
                <div class="card-body">
                    <div class="row">
                        <div class="col-sm-6">
                            <h5>Transaction Detail by Account</h5>
                            <hr>
                            <p>Some content goes here...</p>
                        </div>
                        <div class="col-sm-6">
                            <h5>Expense Report</h5>
                            <hr>
                            <p>Some content goes here...</p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6">
                            <h5>Product/Item Profitability by Customer</h5>
                            <hr>
                            <p>Some content goes here...</p>
                        </div>
                        <div class="col-sm-6">
                            <h5>Invoice Report</h5>
                            <hr>
                            <p>Some content goes here...</p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <h5>Invoice Approval Status</h5>
                            <hr>
                            <p>Some content goes here...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
